unbind	"o" //Home
unbind  "p" //End
unbind  "l" //PGDN
unbind  "semicolon" //PGUP
unbind  "." //DEL
// ===================================================== //
bind    "o"      "ChangeMap"
bind    "p"      "SetSpawnLoc;RespawnLoc"
bind    "l"      "PosChangeLoc;RespawnLoc"
bind    "semicolon"      "NegChangeLoc;RespawnLoc"
bind    "/"      "RespawnLoc"
// ===================================================== //